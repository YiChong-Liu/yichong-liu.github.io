<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Scrabble</title>
  <script type="module" src="./main.js" defer></script>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <h1 style="margin: auto auto auto auto; width:600px; padding-bottom: 30px;">Welcome To Yichong Liu's Scrabble Game!
  </h1>

  <div id="wholeLayout">
    <div>
      <div class="grid-container" id="theBoard"> </div>

      <form style="padding-top:10px; margin: auto auto auto auto; width:601px;">
        <label>Word: </label>
        <input type="text" id="wordInput" style="width: 75px" />
        <label>X: </label>
        <input type="number" id="xInput" style="width: 27px;" />
        <label>Y: </label>
        <input type="number" id="yInput" style="width: 27px;" />
        <label style="margin-left:10px">Direction: </label>
        <select id="directionInput">
          <option value="h">horizontal</option>
          <option value="v">vertical</option>
        </select>
        <button type="button" id="clickMe" style="margin-left:7px">Play!</button>
        <button id="clearButton" style="margin-left:7px;">
          Reset
        </button>
        <button type="button" id="helpButton" style="margin-left:7px;">
          Help!
        </button>
      </form>
    </div>

    <div>
      <p id="roundGuide" style="margin-top:10px"></p>
      <div id="round">
        <input type="text" id="player1"> 's rack:
      </div>
      <div id="rackAndHint">
        <div class="rack-container" id="theRack"></div>
      </div>
      <div id="round2">
        <input type="text" id="player2"> 's rack:
      </div>
      <div id="rackAndHint2">
        <div class="rack-container" id="theRack2"></div>
      </div>
      <p id="theHint">
        <b>Hint:</b>
      </p>
    </div>

  </div>

</body>

</html>
